<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Parisienne"
    />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/tailwind.js"></script>
    <link rel="stylesheet" href="./te-starter/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
        plugins: [
          require("@tailwindcss/forms"),
          // ...
        ],
      };
    </script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script>
      ScrollReveal({ duration: 1800, reset: false });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>#perfectlove23 Gallery</title>

    <style>
      .swiper {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-black">
    <audio id="audio" loop>
      <source src="./audio/pastor 03.mp3" type="audio/mp3" />
    </audio>
    <div>
      <p class="text-center text-3xl font-bold gold-text my-12 top-img">
        The J<span style="font-size: 10px">&</span>K Photo Gallery
      </p>
      <div class="p-2 grid grid-cols-2 gap-x-8 gap-y-8">
        <div class="top-img" style="position: relative">
          <img
            src="./images/gallery/throwback-2.jpg"
            alt=""
            style="
              width: 100%;
              height: 80%;
              border-radius: 4px;
              z-index: -1;
              position: absolute;
              left: 4px;
              top: 10px;
            "
          />
          <img
            id="throwback"
            src="./images/gallery/throwback-1.jpg"
            alt=""
            style="width: 100%; border-radius: 4px; z-index: 1;"
          />
          <p class="text-center font-bold text-2xl gold-text my-2">
            How it started
          </p>
        </div>
        <div class="bottom-img" style="position: relative">
          <img
            id="going"
            src="./images/gallery/going-5.jpg"
            alt=""
            style="
              width: 100%;
              height: 80%;
              border-radius: 4px;
              object-fit: cover;
              object-position: 40% 10%;
              border-radius: 4px;
            "
          />
          <p class="text-center font-bold text-2xl gold-text my-2">
            How it's going
          </p>
        </div>

        <div class="left-spc" style="position: relative">
          <img
            src="./images/A (6).jpg"
            alt=""
            style="
              width: 100%;
              height: 70%;
              border-radius: 4px;
              z-index: -1;
              position: absolute;
              left: 4px;
              top: 8px;
            "
          />
          <img
            id="future"
            src="./images/A (13).jpg"
            alt=""
            style="width: 100%; border-radius: 4px"
          />
          <p class="text-center font-bold text-2xl gold-text my-2">
            The Future we see
          </p>
        </div>

        <div class="right-spc" style="margin-top: -30px">
          <img
            id="proposal"
            src="./images/gallery/proposal-1.jpg"
            alt=""
            style="width: 100%; border-radius: 4px"
          />
          <p class="text-center font-bold text-2xl gold-text my-2">
            The Proposal
          </p>
        </div>

        <div class="col-span-2 bottom-img">
          <img
            id="court"
            src="./images/gallery/court-1.jpg"
            alt=""
            style="width: 100%; border-radius: 4px"
          />
          <p class="text-center font-bold text-2xl gold-text my-2">
            The Court Wedding
          </p>
        </div>
      </div>
    </div>

    <div
      id="gallery-modal"
      class="w3-modal w3-animate-zoom"
      style="
        display: none;
        padding-top: 0px;
        background-color: rgba(0, 0, 0, 0.863);
      "
    >
      <span
        id="close-gallery"
        class="material-symbols-outlined text-red-900"
        style="position: absolute; right: 16px; top: 16px; font-size: 40px"
      >
        close
      </span>
      <div
        class="w3-modal-content"
        style="margin: 80px 4px; background-color: transparent"
      >
        <div class="px-2">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div
              id="gallery-container"
              class="swiper-wrapper"
              style="display: flex; align-items: center"
            ></div>
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
          </div>
          <p
            id="album-name"
            class="text-center font-bold text-2xl gold-text my-2"
          ></p>
        </div>
      </div>
    </div>

    <div id="sound-modal" class="w3-modal" style="display: block; background-color: rgba(0, 0, 0, 0.685); backdrop-filter: blur(4px);">
      <div class="w3-modal-content">
        <div>
          <div
            id="audio-container"
            style="
              position: absolute;
              top: 40vh;
              z-index: 10;
              width: 100%;
              justify-content: center;
              align-items: center;
              display: flex;
              flex-direction: column;
            "
          >
            <div style="width: 50px">
              <img id="enable-audio" src="./images/J&K.png" />
            </div>
            <p class="gold-text text-lg" style="display: block">
              Click View Gallery
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./anime-master/lib/anime.min.js"></script>
    <script src="./js/gallery.js"></script>
  </body>
</html>
